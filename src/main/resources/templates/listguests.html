<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ListaVIP</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body>
<div class="container">
<div id="listaDeConvidados">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
        </tr>
        </thead>
        <tr th:each="convidado : ${convidados}">
            <td> <span th:text="${convidado.name}"></span> </td>
            <td> <span th:text="${convidado.email}"></span> </td>
            <td> <span th:text="${convidado.phone}"></span> </td>
        </tr>
    </table>
</div>

<hr class="my-4"/>

<form method="post" th:action="@{/salvar}" th:object="${newGuest}">
    <div class="form-group">
        <label for="name">Nome Completo</label>
        <input type="text" class="form-control" name="name" th:value="${name}" placeholder="Nome" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" th:value="${email}" placeholder="Email" />
    </div>
    <div class="form-group">
        <label for="phone">Telefone</label>
        <input type="text" class="form-control" name="phone" th:value="${phone}" placeholder="Telefone" />
    </div>
    <button type="submit" class="btn btn-success">Convidar</button>
</form>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
